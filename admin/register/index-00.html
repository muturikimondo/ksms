<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSMS | Biodata Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="../images/branding/KS.ico" type="image/x-icon">
    <link rel="stylesheet" href="../includes/css/styles.css">
    <style>
        .scrollable {
            height: 100vh;
            overflow-y: auto;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }

        .round-card {
            width: 228px;
            height: 228px;
            border-radius: 50%;
            overflow: hidden;
        }

        .custom-button {
            background-color: cornsilk;
            color: grey;
            border: none;
            padding: 0.75rem 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="card-elevated">
            <h2 class="text-center mb-4">Biodata Management</h2>

            <!-- Search Input -->
            <input type="text" id="search" class="form-control mb-3" placeholder="Search by name or email">

            <!-- Insert Form -->
            <form id="addForm" class="mb-4" enctype="multipart/form-data">
                <h4>Add New Biodata</h4>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                    <div class="col-md-4">
                        <label for="date_of_birth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" name="date_of_birth" id="date_of_birth" required>
                    </div>
                    <div class="col-md-4">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" name="gender" id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="county" class="form-label">County</label>
                        <input type="text" class="form-control" name="county" id="county" required>
                    </div>
                    <div class="col-md-4">
                        <label for="home_address" class="form-label">Home Address</label>
                        <input type="text" class="form-control" name="home_address" id="home_address" required>
                    </div>
                    <div class="col-md-4">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" name="phone" id="phone" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="col-md-4">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" name="category" id="category" required>
                            <option value="" disabled selected>Select Category</option>
                            <option value="Admin">Admin</option>
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="upload_photo" class="form-label">Photo</label>
                        <input type="file" class="form-control" name="upload_photo" id="upload_photo" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add Biodata
                </button>
            </form>

            <!-- Table for displaying biodata -->
            <div id="biodataTable" class="table-responsive"></div>

            <!-- Edit Modal -->
            <div class="modal fade" id="editModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Biodata</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <form id="editForm" enctype="multipart/form-data">
                            <div class="modal-body">
                                <input type="hidden" id="edit_id" name="id">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="edit_name" class="form-label">Name</label>
                                        <input type="text" class="form-control" name="name" id="edit_name" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="edit_date_of_birth" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" name="date_of_birth"
                                            id="edit_date_of_birth" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="edit_gender" class="form-label">Gender</label>
                                        <select class="form-select" name="gender" id="edit_gender" required>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="edit_county" class="form-label">County</label>
                                        <input type="text" class="form-control" name="county" id="edit_county" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="edit_phone" class="form-label">Phone</label>
                                        <input type="tel" class="form-control" name="phone" id="edit_phone" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="edit_email" class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email" id="edit_email" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="edit_upload_photo" class="form-label">Replace Photo
                                            (Optional)</label>
                                        <input type="file" class="form-control" name="upload_photo"
                                            id="edit_upload_photo">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Current Photo</label>
                                        <img id="current_photo" src="" alt="Current Photo" class="img-fluid round-card"
                                            style="display: none;">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            function loadTable() {
                var query = $('#search').val();
                $.ajax({
                    url: "ajax/search.php",
                    type: "POST",
                    data: { query: query },
                    success: function (data) {
                        $('#biodataTable').html(data);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert("Failed to load data: " + textStatus + " - " + errorThrown);
                    }
                });
            }

            loadTable();

            $('#search').on('keyup', function () {
                loadTable();
            });

            $('#addForm').on('submit', function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: "ajax/add.php",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        loadTable();
                        $('#addForm')[0].reset();
                        alert(response.message);  // Show the message from the response
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert("Error adding biodata: " + textStatus + " - " + errorThrown);
                    }
                });
            });

            $(document).on('click', '.edit-btn', function () {
                var id = $(this).data('id');
                $.ajax({
                    url: "ajax/get.php",
                    type: "POST",
                    data: { id: id },
                    dataType: "json",
                    success: function (data) {
                        $('#edit_id').val(data.id);
                        $('#edit_name').val(data.name);
                        $('#edit_date_of_birth').val(data.date_of_birth);
                        $('#edit_gender').val(data.gender);
                        $('#edit_county').val(data.county);
                        $('#edit_phone').val(data.phone);
                        $('#edit_email').val(data.email);
                        var photoPath = '../uploads/' + data.upload_photo;
                        $('#current_photo').attr('src', photoPath).show();
                        $('#editModal').modal('show');
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert("Error retrieving data: " + textStatus + " - " + errorThrown);
                    }
                });
            });

            $('#editForm').on('submit', function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: "ajax/update.php",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        loadTable();
                        $('#editModal').modal('hide');
                        alert(response.message);  // Show the message from the response
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert("Error updating biodata: " + textStatus + " - " + errorThrown);
                    }
                });
            });

            $(document).on('click', '.delete-btn', function () {
                var id = $(this).data('id');
                if (confirm("Are you sure you want to delete this record?")) {
                    $.ajax({
                        url: "ajax/delete.php",
                        type: "POST",
                        data: { id: id },
                        success: function (response) {
                            loadTable();
                            alert(response.message);  // Show the message from the response
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            alert("Error deleting record: " + textStatus + " - " + errorThrown);
                        }
                    });
                }
            });
        });
    </script>


</body>

</html>
